{% extends 'adminBasic2.html' %}
{%block content %}
{%load static%}
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Donate Waste Food</h3>
               
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin-index//">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Form Layout</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    


    <!-- // Basic multiple Column Form section start -->

    
    <!-- Basic Vertical form layout section start -->
    <section id="basic-vertical-layouts">
        <div class="row match-height">
            <div class="col-md-6 col-12">
            <div class="card">
               
                <div class="card-content">
                <div class="card-body">
                <form class="form form-vertical" method="POST" enctype="multipart/form">
                    {% csrf_token %} {% if message %}
                        <div class="text-center text-danger">{{ message }}</div>
                    {% endif %}
                    <div class="form-body">

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Track Details of {{waste.id}}</label>
                                <input type="text" id="first-name-vertical" class="form-control" name="fname"
                                    value={{waste.wasteType}} disabled>                                 
                                </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                <label for="first-name-vertical">Shipped By</label><br>
                                <select name="shipped_by" class="mt-2">
                                    <option>BLUE DART</option>
                                    <option>DTDC</option>
                                    <option>E-KART</option>
                                </select>
                                </div>
                            </div>
                            
                            
                            
                            <div class="col-12 d-flex justify-content-end">
                                <a href="/create-track/{{waste.id}}/" class=""><button type="submit" class="btn btn-primary mr-1 mb-1">Submit</button></a> 
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
    <!-- // Basic multiple Column Form section end -->
</div>
{% endblock content %}
