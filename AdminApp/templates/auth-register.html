<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Voler Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="{% static 'adminstatic/assets/css/bootstrap.css' %}"
    />

    <link
      rel="shortcut icon"
      href="{% static 'adminstatic/assets/images/favicon.svg' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'adminstatic/assets/css/app.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'adminstatic/assets/css/jquery-ui.min.css' %}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js'></script>
    <script src="{% static 'adminstatic/assets/js/jquery-ui.min.js' %}"></script>
    <style>
        #first-name-column-error,
        #last-name-column-error,
        #country-floating-error,
        #email-error,
        #email-id-column-error,
        #password-error,
        #cpassword-error,
        #username-column-error{
            color: red;
            font-weight: bold;
            font-size: smaller;
        }
        .form-control.error {
            border: solid 1px #ff0000;
        }
        
        
    </style>
  </head>

  <body>
    <div id="auth">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-sm-12 mx-auto">
            <div class="card pt-4">
              <div class="card-body">
                <div class="text-center mb-3">
                  <a href='/' ><img src="{% static 'adminstatic/assets/images/logo1.png' %}" height="48" class='mb-4'></a>
                  <h3 class="font-weight-bold">Sign Up</h3>
                  {% if message %}
                    <div class="text-center text-danger font-weight-bold">  {{ message }} </div>
                  {% endif %}
                </div>
                <form action="/register/" method = "POST" enctype="multipart/form-data" name='registration'>
                  {% csrf_token %} 
                  
                  <div class="row">
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="first-name-column" class="font-weight-bold">First Name</label>
                        <input
                          type="text"
                          id="first-name-column"
                          class="form-control"
                          name="first_name"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="last-name-column" class="font-weight-bold">Last Name</label>
                        <input
                          type="text"
                          id="last-name-column"
                          class="form-control"
                          name="last_name"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="username-column" class="font-weight-bold">User Name</label>
                        <input
                          type="text"
                          id="username-column"
                          class="form-control"
                          name="username"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="username-column" class="font-weight-bold">User Type</label>
                          <select id="username-column" class="form-control" name='userType' readonly> 
                            <option value='Doner' >Doner</option>

                          </select>
                          
                          
                          
                          
                        
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="country-floating" class="font-weight-bold">Contact No</label>
                        <input
                          type="number"
                          id="country-floating"
                          class="form-control"
                          name="contact"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="company-column" class="font-weight-bold">Email-Id</label>
                        <input
                          type="text"
                          id="email"
                          class="form-control"
                          name="email"
                          
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="email-id-column" class="font-weight-bold">DOB</label>
                        <input
                          type="date"
                          id="email-id-column"
                          class="form-control"
                          name="DOB"
                          
                        />
                      </div>
                    </div>
                      <div class="col-md-6 col-12">
                        <div class="form-group">
                          <label for="company-column" class="font-weight-bold">Password</label>
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            name="pass1"
                            
                          />
                      </div>
                    </div>
                      <div class="col-md-6 col-12">
                        <div class="form-group">
                          <label for="company-column" class="font-weight-bold">Confirm Password</label>
                          <input
                            type="password"
                            id="cpassword"
                            class="form-control"
                            name="pass2"
                            
                          />
                        </div>
                      </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="company-column" class="font-weight-bold">Upload Profile Pic</label>
                        <input
                          type="file"
                          id="company-column"
                          class="form-control"
                          name="pic"
                        />
                      </div>
                    </div>
                    <div class="col-md-12 col-12">
                      <div class="form-group">
                        <label for="company-column" class="font-weight-bold">Address</label>
                        <textarea
                          class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="3"
                          cols="5"
                          name="address"
                          
                        ></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <a class='float-left font-weight-bold mb-3' href="/admin-login/">Have an account? Login</a>
                  </div>
                  <div class="clearfix ">
                    <button class="btn btn-primary float-center w-100">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'adminstatic/assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'adminstatic/assets/js/app.js' %}"></script>

    <script src="{% static 'adminstatic/assets/js/main.js' %}"></script>
    
    
    <script>
      $(document).ready(function(){
          // Wait for the DOM to be ready
                  
                  // Initialize form validation on the registration form.
                  // It has the name attribute "registration"
                  $("form[name='registration']").validate({
                      // Specify validation rules
                      rules: {
                      // The key name on the left side is the name attribute
                      // of an input field. Validation rules are defined
                      // on the right side
                      first_name: {
                          required:true,
                      },
                      last_name: {
                          required:true,
                      },
                      username: {
                          required:true,
                      },
                      pass1: {
                          required: true
                      },
                      pass2: {
                          required: true
                      },
                      
                      DOB: {
                          required:true,
                      },
                      contact: {
                          required:true,
                      },
                      email: {
                          required:true,
                      },
                      },
                      // Specify validation error messages
                      messages: {
                          username: "Please enter your UserName",
                          first_name: "Please enter your First Name",
                          last_name: "Please enter your Last Name",
                          DOB: "Please enter your DOB",
                          pass1: "Please provide a password",
                          pass2: "Please provide a password",
                          contact: "Please provide your contact number",
                          email: "Please provide a email id",
                      },
                      // Make sure the form is submitted to the destination defined
                      // in the "action" attribute of the form when valid
                     
                  });
                  
      })
  </script>
  </body>
</html>
