{% extends 'adminBasic2.html' %}
{%block content %}
{%load static%}

    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                    
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form" method="POST" action='/addpickupboy/'>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="first-name-column">User Id</label>
                                            <input type="text" id="first-name-column" class="form-control" placeholder="User Id"
                                                name="id">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column"> Full Name</label>
                                            <input type="text" id="last-name-column" class="form-control" placeholder="Full Name"
                                                name="name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="city-column">DATE</label>
                                            <input type="date" id="city-column" class="form-control" placeholder="DOB" name="date">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="country-floating">Email-id</label>
                                            <input type="text" id="country-floating" class="form-control" name="mail"
                                                placeholder="Email-id">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="company-column">Phone-No</label>
                                            <input type="text" id="company-column" class="form-control" name="contact"
                                                placeholder="Phone-No">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">Address</label>
                                            <div class="form-group">
                                               
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="address"></textarea>
                                              </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 d-flex justify-content-Center">
                                        <button type="submit" class="btn btn-primary mr-1 mb-1">Submit</button>
                                      
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>
{% endblock content %}
