{% extends 'adminBasic2.html' %}
{%block content %}
{%load static%}
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Stock Update </h3>
                
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/indexadmin/">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page"></li>Stock Update</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
   

<!-- Borderless table end -->

<!-- Hoverable rows start -->

    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Stock</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="first-name-column">Full Name</label>
                                            <input type="text" id="first-name-column" class="form-control" placeholder="Full Name"
                                                name="fname-column">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="last-name-column">Phone No</label>
                                            <input type="text" id="last-name-column" class="form-control" placeholder="PhoneNo"
                                                name="lname-column">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="city-column">Stock Name</label>
                                            <input type="textarea" id="city-column" class="form-control" placeholder="Stock Name" name="city-column">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <label for="company-column">Address</label>
                                        <div class="form-group">
                                               
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                          </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="company-column">Stock Distribute</label>
                                            <input type="text" id="company-column" class="form-control" name="company-column"
                                                placeholder="Stock Distribute">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email-id-column">Balance Waste</label>
                                            <input type="email" id="email-id-column" class="form-control" name="email-id-column"
                                                placeholder="Balance Waste">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 d-flex justify-content-Center">
                                        <a href="indexadmin .html"><button type="button" class="btn btn-primary">Assign</button></a>
                                      
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>

<!-- Hoverable rows end -->


{% endblock content %}
